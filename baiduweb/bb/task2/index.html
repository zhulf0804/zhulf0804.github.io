<!DOCTYPE html>
<html>
  <head>
    <!-- hexo-inject:begin --><!-- hexo-inject:end --><meta charset="utf-8">

  </head>
<body>

  <!-- hexo-inject:begin --><!-- hexo-inject:end --><h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function ssort(a,b){
	return b[1] - a[1];
  }
  aqiData.sort(ssort);
  
  uul = document.getElementById("aqi-list");
  for(var i=0; i<aqiData.length; i++){
	if(aqiData[i][1] > 60){
		var list = document.createElement("li");
		if(i==0){
			var text = document.createTextNode("第一名："+aqiData[i][0]+","+aqiData[i][1]);
		}
		if(i==1){
			var text = document.createTextNode("第二名："+aqiData[i][0]+","+aqiData[i][1]);
		}
		if(i==2){
			var text = document.createTextNode("第三名："+aqiData[i][0]+","+aqiData[i][1]);
		}
		list.appendChild(text);
		uul.appendChild(list);
	}
  }
  

})();

</script><!-- hexo-inject:begin --><!-- hexo-inject:end -->
</body>
</html>
